<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FillBuddy - Profile Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <!-- Custom FillBuddy CSS -->
    <link rel="stylesheet" href="./css/pupup.css">
  </head>
  <body class="d-flex flex-column h-100">

    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" class="navbar-brand">FillBuddy</a>
    </nav>

    <!-- Container -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="my-5">
            <h3>Update Your Profile</h3>
            <hr>
          </div>
        </div>
      </div>

      <!-- Profile Form -->
      <form id="editprofileform">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputfirstname">First Name</label>
            <input
              type="text"
              data-type="general"
              class="form-control form-control-sm"
              id="inputfirstname"
              placeholder="Enter First Name"
              required
            >
          </div>
          <div class="form-group col-md-6">
            <label for="inputlastname">Last Name</label>
            <input
              type="text"
              data-type="general"
              class="form-control form-control-sm"
              id="inputlastname"
              placeholder="Enter Last Name"
              required
            >
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputemail">Email Address</label>
            <input
              type="email"
              data-type="general"
              class="form-control form-control-sm"
              id="inputemail"
              placeholder="Enter Email Address"
              required
            >
          </div>
          <div class="form-group col-md-4">
            <label for="inputphone">Phone Number</label>
            <input
              type="text"
              data-type="general"
              class="form-control form-control-sm"
              id="inputphone"
              placeholder="Enter Phone Number"
              required
            >
          </div>
          <div class="form-group col-md-4">
            <label for="inputaddress">Home Address</label>
            <input
              type="text"
              data-type="general"
              class="form-control form-control-sm"
              id="inputaddress"
              placeholder="Enter Address"
              required
            >
          </div>
        </div>

        <!-- City and State -->
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputcity">City</label>
            <input
              type="text"
              data-type="general"
              class="form-control form-control-sm"
              id="inputcity"
              placeholder="City Name"
              required
            >
          </div>
          <div class="form-group col-md-4">
            <label for="inputstate">State/Province</label>
            <input
              type="text"
              data-type="general"
              class="form-control form-control-sm"
              id="inputstate"
              placeholder="State or Province"
              required
            >
          </div>
          <div class="form-group col-md-4">
            <label for="inputzip">Postal Code</label>
            <input
              type="text"
              data-type="general"
              class="form-control form-control-sm"
              id="inputzip"
              placeholder="Zip Code"
              required
            >
          </div>
        </div>

        <!-- Social Profiles -->
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputlinkedin">LinkedIn Profile</label>
            <input
              type="text"
              data-type="general"
              class="form-control form-control-sm"
              id="inputlinkedin"
              placeholder="LinkedIn URL"
            >
          </div>
          <div class="form-group col-md-4">
            <label for="inputgithub">GitHub Profile</label>
            <input
              type="text"
              data-type="general"
              class="form-control form-control-sm"
              id="inputgithub"
              placeholder="GitHub URL"
            >
          </div>
          <div class="form-group col-md-4">
            <label for="inputwebsite">Personal Website</label>
            <input
              type="text"
              data-type="general"
              class="form-control form-control-sm"
              id="inputwebsite"
              placeholder="Website URL"
            >
          </div>
        </div>
        <hr>

        <!-- File Upload -->
        <h5>File Attachments</h5>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputresume">Upload Resume</label>
            <input
              type="file"
              accept=".pdf"
              data-type="resume"
              class="form-control-file"
              id="inputresume"
            >
          </div>
          <div class="form-group col-md-6">
            <label for="inputcoverletter">Upload Cover Letter</label>
            <input
              type="file"
              data-type="resume"
              class="form-control-file"
              id="inputcoverletter"
            >
          </div>
        </div>
        <hr>

        <!-- Employment and Education -->
        <h5>Work History</h5>
        <div id="inputemployment"></div>
        <div class="form-row d-flex justify-content-center">
          <div class="form-group col-md-4">
            <button
              type="button"
              class="btn btn-primary btn-sm col-md-12 mt-2"
              id="addemployment"
            >
              Add Work Experience
            </button>
          </div>
        </div>
        <hr>
        <h5>Educational Background</h5>
        <div id="inputeducation"></div>
        <div class="form-row d-flex justify-content-center">
          <div class="form-group col-md-4">
            <button
              type="button"
              class="btn btn-primary btn-sm col-md-12 mt-2"
              id="addeducation"
            >
              Add Education
            </button>
          </div>
        </div>
        <hr>

        <!-- Footer Buttons -->
        <div class="form-row d-flex justify-content-between">
          <div class="form-group col-md-4">
            <button
              type="button"
              class="btn btn-danger col-md-12 mt-2"
              id="cancel"
            >
              Discard Changes
            </button>
          </div>
          <div class="form-group col-md-4">
            <button
              type="submit"
              class="btn btn-success col-md-12 mt-2"
              id="save"
            >
              Save Profile
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- JS Scripts -->
    <script src="js/editting.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
