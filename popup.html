<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FillBuddy Popup</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="fillbuddy_toast-header fillbuddy_d-flex fillbuddy_justify-content-between">
        <strong>FillBuddy Assistant</strong>
        <button
            type="button"
            class="fillbuddy_close"
            style="margin-left: 0.5rem !important; margin-bottom: 0.25rem !important"
            data-dismiss="toast"
            aria-label="Close"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="fillbuddy_toast-body">
        <p class="fillbuddy_toast-text" style="margin: 2px">
            Would you like FillBuddy to help you quickly populate your resume?
        </p>
        <div
            class="fillbuddy_d-flex fillbuddy_justify-content-between"
            style="margin-top: 0.5rem"
        >
            <button
                type="button"
                class="fillbuddy_btn"
                id="fillbuddy_fill_btn"
                style="padding-left: 3em; padding-right: 3em"
            >
                Fill Now
            </button>
            <button
                type="button"
                class="fillbuddy_btn"
                id="fillbuddy_edit_btn"
                style="padding-left: 3em; padding-right: 3em"
            >
                Update Profile
            </button>
        </div>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
