<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FillBuddy - Cover Letter Generator</title>

    <link rel="stylesheet" href="css/pupup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }
        h1 {
            font-size: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            margin-top: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #coverLetterOutput {
            height: 150px;
        }
    </style>
</head>
<body>

    <h1>FillBuddy - Cover Letter Generator</h1>
    <div>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" placeholder="Enter Job Title">
    </div>
    <div>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" placeholder="Enter Company Name">
    </div>
    <div>
        <label for="userProfile">User Profile:</label>
        <textarea id="userProfile" placeholder="Enter your background details"></textarea>
    </div>


  
    <button id="generateButton">Generate Cover Letter</button>
    <h2>Generated Cover Letter:</h2>
    <textarea id="coverLetterOutput" readonly placeholder="Your cover letter will appear here..."></textarea>
    <div>
      <button id="saveFormButton">Save Form for Later</button>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
